<h2>Eventos</h2>
<hr />

<div class="form-inline">
  <div class="form-group mb-2">
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Buscar"
      [(ngModel)]="searchText"
    />
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtro: {{ searchText }}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button
          type="button"
          class="btn btn-outline-light btn-sm"
          (click)="showImage = !showImage"
        >
          <i *ngIf="showImage" class="fa fa-eye"></i>
          <i *ngIf="!showImage" class="fa fa-eye-slash"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtde. Palestrantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length > 0">
    <tr *ngFor="let event of events">
      <td>
        <img
          [collapse]="!showImage"
          [isAnimated]="true"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          src="\assets/{{ event.imageURL }}"
          alt=" {{ event.imageURL }}"
        />
      </td>
      <td>{{ event.id }}</td>
      <td>{{ event.theme }}</td>
      <td>{{ event.location }}</td>
      <td>
        {{ event.eventDate | date : "dd/MM/yyyy" }}
        <span class="time">{{ event.eventDate | date : "HH:mm" }}</span>
      </td>
      <td>{{ event.numberPeople }}</td>
      <td>{{ event.lote }}</td>
      <td>
        <button class="btn btn-primary">Detalhes</button>
        <button class="btn btn-primary">Editar</button>
        <button class="btn btn-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="events && events.length == 0">
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
